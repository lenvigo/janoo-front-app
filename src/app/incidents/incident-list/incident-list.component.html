<div class="incident-list-container">
  <div class="header">
    <h2>Incidencias</h2>
    <button mat-raised-button color="primary" (click)="createIncident()">
      <mat-icon>add</mat-icon>
      Nueva Incidencia
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar incidencias..." #input>
  </mat-form-field>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Título Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let incident">{{incident.title}}</td>
      </ng-container>

      <!-- Descripción Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let incident">{{incident.description}}</td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let incident">
          <span [class]="'status-badge ' + incident.status.toLowerCase()">
            {{incident.status}}
          </span>
        </td>
      </ng-container>

      <!-- Fecha Creación Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Creación</th>
        <td mat-cell *matCellDef="let incident">{{incident.createdAt | date:'dd/MM/yyyy HH:mm'}}</td>
      </ng-container>

      <!-- Fecha Resolución Column -->
      <ng-container matColumnDef="resolvedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Resolución</th>
        <td mat-cell *matCellDef="let incident">{{incident.resolvedAt | date:'dd/MM/yyyy HH:mm'}}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let incident">
          <button mat-icon-button color="primary" *ngIf="incident.status === 'OPEN'"
            (click)="resolveIncident(incident.id)" matTooltip="Resolver">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-icon-button color="warn" *ngIf="incident.status === 'RESOLVED'"
            (click)="closeIncident(incident.id)" matTooltip="Cerrar">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No se encontraron incidencias</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de incidencias"></mat-paginator>
  </div>
</div>
