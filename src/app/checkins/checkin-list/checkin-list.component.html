<div class="checkin-list-container">
  <h2>Todos los Fichajes</h2>

  <div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <table *ngIf="!isLoading" mat-table [dataSource]="checkins" class="mat-elevation-z8">
    <!-- Usuario Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let chk">
        {{ chk.user.name }}
      </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let chk"> {{ chk.type }} </td>
    </ng-container>

    <!-- Fecha/Hora Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Fecha/Hora </th>
      <td mat-cell *matCellDef="let chk">
        {{ chk.timestamp | date: 'dd/MM/yyyy HH:mm' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="!isLoading && checkins.length === 0">
    No hay fichajes registrados.
  </p>
</div>
