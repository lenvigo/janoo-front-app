<div class="auth-container">
  <h2>Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Tu nombre" />
      <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="you@example.com" />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        El email es requerido
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        Ingresa un email válido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" placeholder="******" />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        La contraseña es requerida
      </mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
        Mínimo 6 caracteres
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading">
      {{ isLoading ? "Registrando..." : "Registrar" }}
    </button>

    <p>
      ¿Ya tienes cuenta?
      <a routerLink="/auth/login">Ingresa aquí</a>
    </p>
  </form>
</div>
