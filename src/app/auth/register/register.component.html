<div class="auth-container" role="main">
  <h2>Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" aria-label="Formulario de registro">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Tu nombre" aria-label="Nombre completo"
        aria-required="true" />
      <mat-error *ngIf="registerForm.get('name')?.hasError('required')" role="alert">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="you@example.com" aria-label="Correo electrónico"
        aria-required="true" />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')" role="alert">
        El email es requerido
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')" role="alert">
        Ingresa un email válido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" placeholder="******" aria-label="Contraseña"
        aria-required="true" />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')" role="alert">
        La contraseña es requerida
      </mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')" role="alert">
        Mínimo 6 caracteres
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading"
      [attr.aria-busy]="isLoading" aria-label="Crear cuenta">
      {{ isLoading ? "Registrando..." : "Registrar" }}
    </button>

    <p>
      ¿Ya tienes cuenta?
      <a routerLink="/auth/login" aria-label="Ir a la página de inicio de sesión">Ingresa aquí</a>
    </p>
  </form>
</div>
