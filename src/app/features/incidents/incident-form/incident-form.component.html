<div class="incident-form-container">
  <h2>Reportar Incidencia</h2>

  <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()" class="incident-form"
    aria-label="Formulario de reporte de incidencia">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" placeholder="Título de la incidencia"
        [attr.aria-label]="'Título de la incidencia'" [attr.aria-required]="true">
      <mat-error aria-live="polite">{{getErrorMessage('title')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="4" placeholder="Describe la incidencia en detalle"
        [attr.aria-label]="'Descripción de la incidencia'" [attr.aria-required]="true"></textarea>
      <mat-error aria-live="polite">{{getErrorMessage('description')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo de Incidencia</mat-label>
      <mat-select formControlName="type" [attr.aria-label]="'Tipo de incidencia'" [attr.aria-required]="true">
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{type.label}}
        </mat-option>
      </mat-select>
      <mat-error aria-live="polite">{{getErrorMessage('type')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prioridad</mat-label>
      <mat-select formControlName="priority" [attr.aria-label]="'Prioridad de la incidencia'"
        [attr.aria-required]="true">
        <mat-option *ngFor="let priority of priorities" [value]="priority.value">
          {{priority.label}}
        </mat-option>
      </mat-select>
      <mat-error aria-live="polite">{{getErrorMessage('priority')}}</mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button type="button" (click)="cancel()" [disabled]="isLoading"
        aria-label="Cancelar reporte de incidencia">
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="incidentForm.invalid || isLoading"
        [attr.aria-busy]="isLoading" aria-label="Enviar reporte de incidencia">
        <mat-spinner diameter="20" *ngIf="isLoading" aria-hidden="true"></mat-spinner>
        <span *ngIf="!isLoading">Reportar Incidencia</span>
      </button>
    </div>
  </form>
</div>
