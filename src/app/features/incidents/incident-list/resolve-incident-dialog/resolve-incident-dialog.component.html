<div class="resolve-incident">
  <h2 mat-dialog-title>Resolver Incidencia</h2>

  <mat-dialog-content>
    <div class="incident-details">
      <h3>{{data.incident.title}}</h3>
      <p class="description">{{data.incident.description}}</p>
      <p class="date">Creada: {{data.incident.createdAt | date:'dd/MM/yyyy HH:mm'}}</p>
    </div>

    <form [formGroup]="resolveForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Comentario de resolución</mat-label>
        <textarea matInput formControlName="managerComment" rows="4"
          placeholder="Describe cómo se ha resuelto la incidencia..."></textarea>
        <mat-error *ngIf="resolveForm.get('managerComment')?.hasError('required')">
          El comentario es obligatorio
        </mat-error>
        <mat-error *ngIf="resolveForm.get('managerComment')?.hasError('minlength')">
          El comentario debe tener al menos 10 caracteres
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="!resolveForm.valid" (click)="onSubmit()">
      Resolver Incidencia
    </button>
  </mat-dialog-actions>
</div>
